<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with history records</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <main class="main">
        <div class="maintab">
            <div class="display">
                <!-- Display input -->
                <div class="displayinput fs-1 text-end text-white  h-50 w-100 ">
                    0
                </div>

                <!-- Display output -->
                <div class="displayoutput text-end text-white fs-1 h-50 w-100">0</div>
            </div>
            <button class="historybtn   fs-5 fw-bold"><i class="fa-solid fa-arrow-right"></i></button>
            <div class="process">
                <button class="digits">0</button>
                <button class="digits">1</button>
                <button class="digits">2</button>
                <button class="digits">3</button>
                <button class="digits">4</button>
                <button class="digits">5</button>
                <button class="digits">6</button>
                <button class="digits">7</button>
                <button class="digits">8</button>
                <button class="digits">9</button>
                <button class="digits">+</button>
                <button class=" fs-1 digits">-</button>
                <button class="digits">x</button>
                <button class="digits">/</button>
                <button class="digits">.</button>
                <button class="delete"><i class="fa-solid fa-square-xmark"></i></button>
                <button class="clear">C</button>
                <button class="equals">=</button>


            </div>
        </div>

        <div class="history">
            
        </div>
    </main>


    <script type="module" src="index.js"></script>
    <script type="module" src="./localstorage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
